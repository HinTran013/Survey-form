<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
</head>
<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form action="" id="survey-form">
        <div class="form-section">
            <label id="name-label" for="name" class="form-label">Name</label>
            <input required class="form-control" id="name" placeholder="Enter your name"></input>
        </div>
        <div class="form-section">
            <label id="email-label" for="email" class="form-label">Email</label>
            <input required class="form-control" type="email" id="email" placeholder="Enter your Email"></input>
        </div>
        <div class="form-section">
            <label id="number-label" for="number" class="form-label">Age <span id="note">(Optional)</span></label>
            <input class="form-control" min="10" max="100" type="number" id="number" placeholder="Age"></input>
        </div>
        <div class="form-section">
            <label for="dropdown" class="form-label">Which option best describes your current role?</label>
            <select class="form-control" name="" id="dropdown">
                <option selected disabled value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </div>
        <div class="form-section">
            <label for="" class="form-label">Would you recommend freeCodeCamp to a friend?</label>

            <div class="check-section">
                <input class="form-radio" type="radio" name="invite" id="Definitely">
                <label class="check-label form-label" for="Definitely">Definitely</label>
            </div>

            <div class="check-section">
                <input class="form-radio" type="radio" name="invite" id="Maybe">
                <label class="check-label form-label" for="Maybe">Maybe</label>
            </div>

            <div class="check-section">
                <input class="form-radio" type="radio" name="invite" id="Not-sure">
                <label class="check-label form-label" for="Not-sure">Not sure</label>
            </div>

        </div>
        <div class="form-section">
            <label for="dropdown2" class="form-label">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control" name="" id="dropdown2">
                <option selected disabled value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
        </div>
        <div class="form-section">
            <label for="" class="form-label">What would you like to see improved? <span id="note">(Check all that apply)</span></label>
            
            <div class="check-section">
                <input class="form-checkbox" value="Front-end-Projects" type="checkbox" name="improve" id="Front-end-Projects">
                <label for="Front-end-Projects" class="check-label form-label">Front-end Projects</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Back-end-Projects" type="checkbox" name="improve" id="Back-end-Projects">
                <label for="Back-end-Projects" class="check-label form-label">Back-end Projects</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Data-Visualization" type="checkbox" name="improve" id="Data-Visualization">
                <label for="Data-Visualization" class="check-label form-label">Data Visualization</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Challenges" type="checkbox" name="improve" id="Challenges">
                <label for="Challenges" class="check-label form-label">Challenges</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Open-Source-Community" type="checkbox" name="improve" id="Open-Source-Community">
                <label for="Open-Source-Community" class="check-label form-label">Open Source Community</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Gitter-help-rooms" type="checkbox" name="improve" id="Gitter-help-rooms">
                <label for="Gitter-help-rooms" class="check-label form-label">Gitter help rooms</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Videos" type="checkbox" name="improve" id="Videos">
                <label for="Videos" class="check-label form-label">Videos</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="City-Meetups" type="checkbox" name="improve" id="City-Meetups">
                <label for="City-Meetups" class="check-label form-label">City Meetups</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Wiki" type="checkbox" name="improve" id="Wiki">
                <label for="Wiki" class="check-label form-label">Wiki</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Forum" type="checkbox" name="improve" id="Forum">
                <label for="Forum" class="check-label form-label">Forum</label>
            </div>
            <div class="check-section">
                <input class="form-checkbox" value="Additional-Courses" type="checkbox" name="improve" id="Additional-Courses">
                <label for="Additional-Courses" class="check-label form-label">Additional Courses</label>
            </div>
        </div>
        <div class="form-section">
            <label for="comment" class="form-label">Any comments or suggestions?</label>

            <!-- text area placeholder won't show when between tags has gap -->
            <textarea name="" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-section">
            <button class="submit-btn" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
